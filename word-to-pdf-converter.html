<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .tool-wrapper {
            max-width: 500px;
            margin: 80px auto;
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.08);
        }

        .tool-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .tool-subtitle {
            font-size: 15px;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .upload-box {
            width: 100%;
            padding: 40px;
            border: 2px dashed #a0a0a0;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

        .upload-box:hover {
            border-color: #4b7bec;
            background: #f0f6ff;
        }

        .upload-icon {
            width: 60px;
            opacity: 0.7;
        }

        .upload-text {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 600;
        }

        .action-btn {
            width: 100%;
            margin-top: 30px;
            padding: 15px;
            background: #4b7bec;
            color: #fff;
            font-size: 17px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .action-btn:disabled {
            background: #9bb8f2;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            font-size: 15px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="tool-wrapper">

        <h1 class="tool-title">Word to PDF Converter</h1>
        <p class="tool-subtitle">Upload your DOC or DOCX file and instantly convert it to PDF.</p>

        <div class="upload-box" id="uploadBox">
            <input type="file" id="fileInput" accept=".doc,.docx" hidden>

            <!-- Simple upload icon using SVG -->
            <svg class="upload-icon" fill="#4b7bec" viewBox="0 0 24 24">
                <path d="M12 16a1 1 0 0 1-1-1V7.41L8.7 9.7a1 1 0 1 1-1.4-1.42l4-4a1 1 0 0 1 1.4 0l4 4a1 1 0 1 1-1.4 1.42L13 7.41V15a1 1 0 0 1-1 1Zm-7 3a1 1 0 1 1 0-2h14a1 1 0 1 1 0 2H5Z"/>
            </svg>

            <p class="upload-text">Click to upload your Word file</p>
        </div>

        <button id="convertBtn" class="action-btn" disabled>Convert to PDF</button>

        <div id="statusMessage" class="status"></div>

    </div>


<script>
    const fileInput = document.getElementById("fileInput");
    const uploadBox = document.getElementById("uploadBox");
    const convertBtn = document.getElementById("convertBtn");
    const statusMsg = document.getElementById("statusMessage");

    uploadBox.onclick = () => fileInput.click();

    fileInput.onchange = () => {
        if (fileInput.files.length > 0) {
            uploadBox.querySelector(".upload-text").textContent =
                fileInput.files[0].name;
            convertBtn.disabled = false;
        }
    };

    convertBtn.onclick = async () => {
        if (fileInput.files.length === 0) return;

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        statusMsg.textContent = "Converting... Please wait.";

        try {
            const response = await fetch("http://140.245.112.69:3000/convert", {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                statusMsg.textContent = "Conversion failed!";
                return;
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = file.name.replace(/\.(docx|doc)$/i, ".pdf");
            a.click();

            statusMsg.textContent = "Conversion successful!";
        } 
        catch (error) {
            statusMsg.textContent = "Error connecting to server!";
        }
    };
</script>

</body>
</html>

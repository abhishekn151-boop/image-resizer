<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JPG to PNG Converter — Free Image Resizer</title>

  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <meta name="description" content="Convert JPG images to PNG instantly — simple and free." />

  <!-- Global Site CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    .convert-container {
      max-width: 950px;
      margin: 30px auto;
      padding: 15px;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 25px;
    }
    @media (max-width:900px){
      .convert-container { grid-template-columns: 1fr; }
    }

    .convert-left {
      background:#131d32;
      padding:20px;
      border-radius:10px;
      border:1px solid #1d2944;
      height: fit-content;
    }

    .drop-area {
      background:#0f1829;
      border:1px dashed #1e2c47;
      padding:25px;
      border-radius:10px;
      color:#cfe9ff;
      text-align:center;
      cursor:pointer;
    }
    .drop-area.active {
      border-color:#4aa8ff;
      box-shadow:0 0 10px rgba(31,155,255,0.2);
    }

    .generate-btn {
      width:100%;
      padding:12px;
      background:#1f9bff;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      margin-top:15px;
      font-size:16px;
    }

    .preview-box {
      background:#0f1829;
      border:1px solid #1d2944;
      padding:20px;
      border-radius:10px;
      min-height:260px;
      color:#dceeff;
    }

    .preview-img {
      max-width:100%;
      border-radius:8px;
      object-fit:contain;
      margin-bottom:15px;
      border:1px solid #26354f;
    }

    .meta-box {
      background:#0b1422;
      padding:12px;
      border-radius:8px;
      border:1px solid #162636;
      font-size:14px;
      color:#cfe9ff;
    }

    .muted { color:#9fb1d6; }
    .hidden { display:none; }
  </style>
</head>

<body>

<!-- NAVBAR -->
<div id="navbar"></div>
<script>
fetch("components/navbar.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("navbar").innerHTML = html;

    const ham = document.getElementById("hamburger");
    const menu = document.getElementById("mobileMenu");
    if (ham && menu) ham.onclick = () => menu.classList.toggle("active");
  });
</script>

<header class="head" style="max-width:950px;margin:20px auto 0;padding:0 15px;">
  <h1>JPG to PNG Converter</h1>
  <p class="tagline">Upload a JPG image and download a PNG version instantly.</p>
</header>

<!-- MAIN TOOL -->
<div class="convert-container">

  <!-- LEFT PANEL -->
  <div class="convert-left">

    <h3 style="color:#7fc6ff;">Upload JPG Image</h3>
    <div id="drop-area" class="drop-area">
      <h3>Drop JPG here</h3>
      <p class="muted">or click to browse</p>
      <input id="fileInput" type="file" accept="image/jpeg" hidden>
    </div>

    <button id="convertBtn" class="generate-btn" disabled>Convert
